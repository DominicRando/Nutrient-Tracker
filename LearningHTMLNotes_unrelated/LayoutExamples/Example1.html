<!--
<div> – A generic container for styling and layout.
<span> – A generic inline container for styling specific parts of text.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Div & Span Example</title>
    <style>
        /* Styling for div containers */
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            border: 2px solid #333;
            background-color: #f9f9f9;
        }

        .box {
            width: 45%;
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border: 1px solid #555;
            background-color: #ddd;
            text-align: center;
        }

        /* Styling for span */
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Using <code>&lt;div&gt;</code> and <code>&lt;span&gt;</code></h2>

    <!-- Using div for layout -->
    <div class="container">
        <h3>Div Container Example</h3>
        <p>This is a content section inside a <code>&lt;div&gt;</code>.</p>

        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
    </div>

    <!-- Using span to style inline text -->
    <p>This is a <span class="highlight">highlighted</span> word inside a paragraph.</p>

</body>
</html>
