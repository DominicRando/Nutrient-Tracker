<!--Document header:-->
<!DOCTYPE html> <!--The doctype tells the browser to use standards mode-->
<html lang="en"> <!--The lang language attribute added to the <html> tag defines the main language of the document-->
  <head> <!--The <head>, or document metadata header, contains all the metadata for a site or application-->
    <meta charset="utf-8" /> <!--set the character encoding to UTF-8-->
    <title>HTML Document Header Notes</title> <!--Your home page and all additional pages should each have a unique title-->
    <meta name="viewport" content="width=device-width" /> <!--the viewport meta tag helps site responsiveness, enabling content to render well by default-->
    <!--The preceding code means "make the site responsive, starting by making the width of the content the width of the screen". 
    In addition to width, you can set zoom and scalability, but they both default to accessible values-->  
</head>
  <body>

  </body>
</html>
