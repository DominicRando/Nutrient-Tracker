<!--
<img> – Embeds an image (requires src attribute).
<figure> – Groups images or diagrams with captions.
<figcaption> – Provides a caption for <figure>.
<audio> – Embeds an audio file with controls.
<video> – Embeds a video file with controls.
<source> – Specifies multiple media sources for <audio> and <video>.
<track> – Adds captions/subtitles to <video>.
<iframe> – Embeds another webpage within the document.
<embed> – Embeds external content, such as a plugin or interactive object.
<object> – Embeds multimedia files like Flash or PDFs.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images & Multimedia Example</title>
</head>
<body>

    <h2>Images & Multimedia Examples</h2>

    <!-- Image Example -->
    <h3>Image Example</h3>
    <img src="example.jpg" alt="A beautiful scenery" width="400">

    <hr>

    <!-- Figure and Figcaption -->
    <h3>Figure with Caption</h3>
    <figure>
        <img src="example.jpg" alt="A mountain landscape" width="400">
        <figcaption>A breathtaking view of the mountains at sunrise.</figcaption>
    </figure>

    <hr>

    <!-- Audio Example -->
    <h3>Audio Example</h3>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        <source src="audio.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <hr>

    <!-- Video Example -->
    <h3>Video Example</h3>
    <video width="500" controls>
        <source src="video.mp4" type="video/mp4">
        <source src="video.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <hr>

    <!-- Video with Captions (Subtitles) -->
    <h3>Video with Subtitles</h3>
    <video width="500" controls>
        <source src="movie.mp4" type="video/mp4">
        <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English">
        Your browser does not support the video tag.
    </video>

    <hr>

    <!-- Iframe Example -->
    <h3>Iframe Example</h3>
    <iframe src="https://www.example.com" width="600" height="400"></iframe>

    <hr>

    <!-- Embed Example -->
    <h3
